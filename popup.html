<!DOCTYPE html>
<html>
<head>
  <title>NYT Crossword Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Main Menu Page -->
    <div id="menuPage" class="page">
      <div class="input-group">
        <input type="text" id="knownChars" placeholder="Enter known characters (e.g., A_E_)" class="text-input">
        <input type="text" id="fullWord" placeholder="Enter full word (if known)" class="text-input">
      </div>
      <div class="button-group">
        <button id="clueBtn" class="action-btn">Clue Hint</button>
        <button id="wordBtn" class="action-btn">Get Answer</button>
      </div>
    </div>

    <!-- Result Page -->
    <div id="resultPage" class="page" style="display: none;">
      <div class="result-header">
        <button id="backBtn" class="back-btn">Back</button>
      </div>
      <div id="status" class="status"></div>
      <div id="result" class="result"></div>
      <button id="moreInfoBtn" class="action-btn" style="display: none;">More Info</button>
      <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
