<!DOCTYPE html>
<html>
<head>
  <title>NYT Crossword Helper</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Main Menu Page -->
    <div id="menuPage" class="page">
      <div class="button-group">
        <button id="clueBtn" class="action-btn retro-btn">
          <span class="btn-label">Need a Hint?</span>
          <span class="btn-icon handwritten" id="hintIcon" aria-hidden="true"></span>
        </button>
        <button id="wordBtn" class="action-btn retro-btn">
          <span class="btn-label">Reveal the Answer</span>
          <span class="btn-icon handwritten" id="answerIcon" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <!-- Result Page -->
    <div id="resultPage" class="page" style="display: none;">
      <div class="result-header">
        <button id="backBtn" class="back-btn">Back</button>
      </div>
      <div id="status" class="status"></div>
      <div id="result" class="result"></div>
      <button id="moreInfoBtn" class="action-btn" style="display: none;">More Info</button>
      <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
